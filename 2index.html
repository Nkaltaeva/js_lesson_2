<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body> 
<script>
    'use strict';
    let a = 2;
    let x = 1 + (a *= 2)
    /*В переменную a - 2 присвоена
    сначала удет уровнение в круглых скобках.
    *= это умножение с присваиванием, получается 2*2 = 4, 
    получается что теперь a = 4
    1+4=5
    получается что x=5*/
</script>
</body>
